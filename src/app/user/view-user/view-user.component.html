<p>view-user works!</p>

<table *ngFor="let user of userData">
  <thead>
    <th>First Name</th>
    <th>Last Name</th>
    <th>Father Name</th>
  </thead>

	<tr>
		<td>{{user.first_name}}</td>
		<td>{{user.last_name}}</td>
		<td>{{user.father_name}}</td>
    <td>
      <mat-icon style="cursor: pointer;" (click)="onEdit(user.id)">edit</mat-icon>
      <mat-icon style="cursor: pointer;" (click)="onDelete(user.id)">delete</mat-icon>
    </td>
	</tr>
</table>
